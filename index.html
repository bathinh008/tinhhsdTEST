<script>
    const SUPABASE_URL = 'https://renqusdcczlhrglbclhe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlbnF1c2RjY3psaHJnbGJjbGhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTIyMzUsImV4cCI6MjA4MDU4ODIzNX0.kF960FS-VvAM2rkNo9kVHfmGAkpwrmlZ5Vf9-QFiC2E';

    async function doLogin() {

        document.getElementById("loading").style.display = "block";

        if (error || !data) { alert("M√£ nh√¢n vi√™n kh√¥ng t·ªìn t·∫°i!"); return; }
        if (data.status === 'inactive') { alert(`T√†i kho·∫£n ƒë√£ b·ªã v√¥ hi·ªáu h√≥a.`); return; }

        sessionStorage.setItem("empUser", userCode);

    function logout() { sessionStorage.removeItem("empUser"); location.reload(); }

    // --- T·∫¢I D·ªÆ LI·ªÜU (ƒê√É S·ª¨A L·ªñI T√çNH TO√ÅN V√Ä ƒê·ªíNG B·ªò) ---
    async function loadData(userCode) {
        document.getElementById("loading").style.display = "block";
        try {
            // L·∫•y d·ªØ li·ªáu tu·∫ßn & nh√¢n vi√™n (Gi·ªØ nguy√™n)
            const weekRes = await _supabase.from('weeks').select('week_start').eq('group_name', 'Gia d·ª•ng').order('week_start', { ascending: false }).limit(1).single();
            let systemCurrentDate = new Date(); 
            let targetYear = new Date().getFullYear(); 
            if (weekRes.data && weekRes.data.week_start) {
                systemCurrentDate = new Date(weekRes.data.week_start);
                targetYear = systemCurrentDate.getFullYear();
            }

            // T·∫£i d·ªØ li·ªáu t·ª´ DB
            const [empRes, balRes, histRes, sourceRes] = await Promise.all([
                _supabase.from('employees').select('*').eq('code', userCode).single(),
                _supabase.from('leave_balance').select('*').eq('emp_code', userCode).eq('year', targetYear).maybeSingle(), 
                _supabase.from('leave_requests').select('*').eq('emp_code', userCode).order('created_at', { ascending: false }),
                _supabase.from('supplemental_leave').select('*').eq('emp_code', userCode).eq('type', 'NB').gt('amount', 0)
            ]);

            // Hi·ªÉn th·ªã th√¥ng tin NV
            if (empRes.data) {
                if (empRes.data.status === 'inactive') { logout(); return; }
                document.getElementById("dispName").innerText = empRes.data.name;
                document.getElementById("dispRole").innerText = empRes.data.role || "Nh√¢n vi√™n";
            }

            // X·ª¨ L√ù S·ªê D∆Ø (Gi·ªØ nguy√™n logic c≈©)
            let pOld = 0, pNew = 0, bOld = 0, bNew = 0;
            if (balRes.data) {
                pNew = Number(balRes.data.pn_val) || 0; bNew = Number(balRes.data.nb_val) || 0;     
                pOld = Number(balRes.data.pn_old_val) || 0; bOld = Number(balRes.data.nb_old_val) || 0; 
            }
            if (empRes.data) {
                const pnExpireDate = empRes.data.pn_expire ? new Date(empRes.data.pn_expire) : null;
                const nbExpireDate = empRes.data.nb_expire ? new Date(empRes.data.nb_expire) : null;
                if (pnExpireDate && systemCurrentDate > pnExpireDate) pOld = 0;
                if (nbExpireDate && systemCurrentDate > nbExpireDate) bOld = 0;
            }

            document.getElementById("currentYearDisp").innerText = targetYear;
            document.getElementById("lblPOld").innerText = `Ph√©p ${targetYear - 1}`;
            document.getElementById("lblPNew").innerText = `Ph√©p ${targetYear}`;
            document.getElementById("lblBOld").innerText = `B√π ${targetYear - 1}`;
            document.getElementById("lblBNew").innerText = `B√π ${targetYear}`;

            // T√çNH TO√ÅN S·ªê D∆Ø HI·ªÇN TH·ªä
            let pendingP = 0, pendingNB = 0;
            if (histRes.data) {
                histRes.data.forEach(req => {
                    if (req.status === 'Ch·ªù duy·ªát') {
                        // [FIX] ∆Øu ti√™n l·∫•y gi√° tr·ªã val th·ª±c t·∫ø t·ª´ DB
                        let val = req.val !== null ? req.val : (req.type.includes("/2") ? 0.5 : 1.0);
                        if (req.type.startsWith("P")) pendingP += val;
                        if (req.type.startsWith("NB")) pendingNB += val;
                    }
                });
            }

            let displayPOld = pOld, displayPNew = pNew;
            if (displayPOld >= pendingP) displayPOld -= pendingP;
            else { let remain = pendingP - displayPOld; displayPOld = 0; displayPNew = Math.max(0, displayPNew - remain); }

            let displayBOld = bOld, displayBNew = bNew;
            if (displayBOld >= pendingNB) displayBOld -= pendingNB;
            else { let remain = pendingNB - displayBOld; displayBOld = 0; displayBNew = Math.max(0, displayBNew - remain); }

            document.getElementById("valPOld").innerText = parseFloat(displayPOld.toFixed(1));
            document.getElementById("valPNew").innerText = parseFloat(displayPNew.toFixed(1));
            document.getElementById("valBOld").innerText = parseFloat(displayBOld.toFixed(1));
            document.getElementById("valBNew").innerText = parseFloat(displayBNew.toFixed(1));

            // ·∫®n hi·ªán card nƒÉm c≈©
            const cardPOld = document.getElementById("cardPOld"); if (cardPOld) cardPOld.style.display = (displayPOld > 0) ? '' : 'none';
            const cardBOld = document.getElementById("cardBOld"); if (cardBOld) cardBOld.style.display = (displayBOld > 0) ? '' : 'none';
            
            const grandTotal = displayPOld + displayPNew + displayBOld + displayBNew;
            document.getElementById("valTotal").innerText = parseFloat(grandTotal.toFixed(2));
            document.getElementById("valTotal").style.color = (pendingP > 0 || pendingNB > 0) ? "#f39c12" : "#d35400";

            // --- [PH·∫¶N S·ª¨A CH√çNH] RENDER CHECKLIST & T√çNH TO√ÅN ƒê√É D√ôNG ---
            const listDiv = document.getElementById("sourceList");
            listDiv.innerHTML = "";
            
            if(sourceRes.data && sourceRes.data.length > 0) {
                sourceRes.data.forEach(src => {
                    let usedAmount = 0;
                    
                    // T·∫°o c√°c bi·∫øn ƒë·ªÉ ƒë·ªëi chi·∫øu
                    const d = new Date(src.date);
                    const day = d.getDate();
                    const month = d.getMonth() + 1;
                    
                    // 1. D·∫°ng chu·∫©n: "8/12"
                    const dStr1 = `${day}/${month}`; 
                    // 2. D·∫°ng c√≥ s·ªë 0: "08/12" (ƒë·ªÅ ph√≤ng b√™n S·∫Øp ca l∆∞u d·∫°ng n√†y)
                    const dStr2 = `${String(day).padStart(2, '0')}/${String(month).padStart(2, '0')}`;
                    
                    const signatureText = `(${src.reason})`; 
                    const signatureID = `[REF:${src.id}]`; 

                    if (histRes.data) {
                        histRes.data.forEach(req => {
                            if (req.status !== 'T·ª´ ch·ªëi' && req.reason) {
                                // Logic ki·ªÉm tra th√¥ng minh h∆°n:
                                // - C√≥ ID (ch√≠nh x√°c nh·∫•t)
                                // - Ho·∫∑c c√≥ ch·ª©a ng√†y th√°ng (d·∫°ng 1 ho·∫∑c d·∫°ng 2) V√Ä l√† ƒë∆°n ngh·ªâ b√π
                                const hasID = req.reason.includes(signatureID);
                                const hasDate = (req.reason.includes(dStr1) || req.reason.includes(dStr2));
                                const isComp = req.type.startsWith("NB") || req.reason.toLowerCase().includes("b√π");

                                if (hasID || (hasDate && isComp)) {
                                    // [QUAN TR·ªåNG] L·∫•y ƒë√∫ng s·ªë l∆∞·ª£ng ƒë√£ tr·ª´ trong DB
                                    // N·∫øu DB c√≥ c·ªôt val (v√≠ d·ª• 0.5) th√¨ l·∫•y 0.5. N·∫øu kh√¥ng th√¨ m·ªõi ƒëo√°n theo Type.
                                    let valUsed = req.val !== null ? req.val : (req.type.includes("/2") ? 0.5 : 1.0);
                                    usedAmount += valUsed;
                                }
                            }
                        });
                    }

                    const remaining = parseFloat(src.amount) - usedAmount;
                    
                    if (remaining > 0) {
                        const item = document.createElement("div");
                        item.className = "source-item";
                        item.onclick = function(e) {
                            if (e.target.type !== 'checkbox') {

                        const valDisplay = remaining < 1 ? `(C√≤n: ${remaining} ng√†y)` : `(C√≤n: ${remaining} ng√†y)`;
                        const colorStyle = remaining < 1 ? "color:#e67e22;" : "color:#27ae60;";
                        
                        // Hi·ªÉn th·ªã ng√†y d·∫°ng chu·∫©n ƒë·ªÉ ng∆∞·ªùi d√πng d·ªÖ nh√¨n
                        const displayDate = `${String(day).padStart(2,'0')}/${String(month).padStart(2,'0')}`;

                        item.innerHTML = `
                            <div style="display:flex; align-items:center;">
                                <input type="checkbox" class="src-cb" value="${src.id}" data-text="${displayDate} (${src.reason})" data-amt="${remaining}" onchange="calcTotalDays()">
                                <div class="source-info">
                                    <span class="source-date">${displayDate} - ${src.reason}</span>
                                    <span class="source-val" style="${colorStyle}">${valDisplay}</span>
                                </div>
                            </div>
                        `;
                        listDiv.appendChild(item);
                    }
                });
            } else {

            }
            
            globalHistoryData = histRes.data || [];

    // --- GI·ªÆ NGUY√äN H√ÄM RENDER HISTORY ---
    function renderHistory(data, isFullView) {
        const list = document.getElementById("historyList");
        const btnContainer = document.getElementById("viewMoreContainer");
        list.innerHTML = "";
        
        if (!data || data.length === 0) {
            list.innerHTML = "<div style='text-align:center; color:#999; padding:10px;'>Ch∆∞a c√≥ l·ªãch s·ª≠.</div>";
            btnContainer.style.display = "none";
            return;
        }

        let displayData = data;
        const limit = 5;
        const btnStyle = "background: white; border: 1px solid #0078d4; color: #0078d4; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 13px;";

        if (data.length > limit) {
            btnContainer.style.display = "block";
            if (!isFullView) {
                displayData = data.slice(0, limit);
                btnContainer.innerHTML = `<button onclick="renderHistory(globalHistoryData, true)" style="${btnStyle}">‚Üì Xem to√†n b·ªô l·ªãch s·ª≠ c≈© h∆°n (${data.length - limit} c√≤n l·∫°i)</button>`;
            } else {
                displayData = data; 
                btnContainer.innerHTML = `<button onclick="renderHistory(globalHistoryData, false)" style="${btnStyle}">‚Üë Thu g·ªçn danh s√°ch</button>`;
            }
        } else { btnContainer.style.display = "none"; }

        displayData.forEach(h => {
			// 1. X·ª≠ l√Ω Ng√†y th√°ng
			const d = new Date(h.date);
			const dateStr = `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;

			// 2. L√†m s·∫°ch l√Ω do
			//let cleanReason = h.reason || '';
			//cleanReason = cleanReason.replace(/\[REF:\d+\]/g, "").replace(/\[B√π cho:.*?\]/g, "").trim(); 
			//if (cleanReason === "" || cleanReason === "[]") cleanReason = "-";
			// 2.1. L√†m s·∫°ch l√Ω do c∆° b·∫£n (X√≥a REF)
			let cleanReason = h.reason || '';
			cleanReason = cleanReason.replace(/\[REF:\d+\]/g, "").trim();

			// 2.2. [M·ªöI] ƒê·ªãnh d·∫°ng l·∫°i chu·ªói "B√π cho"
			const buChoMatch = cleanReason.match(/\[B√π cho:.*?\((.*)\)\s*\](.*)/);

			if (buChoMatch) {
				// buChoMatch[1] = "Test(11/11/2025)" (N·ªôi dung trong ngo·∫∑c sau ng√†y th√°ng)
				// buChoMatch[2] = " test" (Ph·∫ßn d∆∞ ph√≠a sau)
				
				const source = buChoMatch[1].trim(); 
				const userNote = buChoMatch[2].trim();

				if (userNote) {
					cleanReason = `[B√π cho: ${source}], l√Ω do: ${userNote}`;
				} else {
					cleanReason = `[B√π cho: ${source}]`;
				}
			}

			// 2.3. X·ª≠ l√Ω n·∫øu r·ªóng
			if (cleanReason === "" || cleanReason === "[]") cleanReason = "-";

			// 3. X·ª≠ l√Ω Style cho LO·∫†I NGH·ªà (P/NB)
			let baseTypeStyle = "padding:2px 6px; border-radius:4px; font-size:11px; font-weight:bold; margin-left:5px;";
			let typeStyle = `background:#f3f4f6; color:#4b5563; border:1px solid #d1d5db; ${baseTypeStyle}`; // M·∫∑c ƒë·ªãnh

			if (h.type && h.type.includes("P")) {
				typeStyle = `background:#fce4ec; color:#ad1457; border:1px solid #f8bbd0; ${baseTypeStyle}`;
			}
			if (h.type && h.type.includes("NB")) {
				typeStyle = `background:#e0f2fe; color:#0369a1; border:1px solid #bae6fd; ${baseTypeStyle}`;
			}

			// 4. X·ª≠ l√Ω TR·∫†NG TH√ÅI (Status) - G·ªôp logic ph·∫ßn 2 v√† ph·∫ßn 5 c·ªßa b·∫°n l·∫°i
			let statusStyle = "background:#f3f4f6; color:#4b5563; border:1px solid #d1d5db"; // M·∫∑c ƒë·ªãnh x√°m
			let statusIcon = "‚è≥";
			let stText = h.status;
			let btnCancel = "";

			// -- Logic m√†u s·∫Øc tr·∫°ng th√°i --
			if (h.status === 'ƒê√£ duy·ªát') { 
				statusStyle = "background:#dcfce7; color:#166534; border:1px solid #bbf7d0"; 
				statusIcon = "‚úÖ";
			}
			else if (h.status === 'T·ª´ ch·ªëi' || (h.status && h.status.includes('H·ªßy'))) { 
				statusStyle = "background:#fee2e2; color:#991b1b; border:1px solid #fca5a5"; 
				statusIcon = "‚ùå";
				if (h.status === "T·ª´ ch·ªëi") stText = "ƒê√£ t·ª´ ch·ªëi";
			} 
			else { // Ch·ªù duy·ªát
				statusStyle = "background:#ffedd5; color:#9a3412; border:1px solid #fed7aa";
				// Ch·ªâ hi·ªán n√∫t h·ªßy khi ƒëang ch·ªù
				//btnCancel = `<button class="btn-cancel" onclick="cancelRequest(${h.id})" style="margin-top:5px; font-size:11px; padding:3px 8px; background:#fff; border:1px solid #e74c3c; color:#e74c3c; border-radius:4px; cursor:pointer;">H·ªßy ƒë∆°n</button>`;
				btnCancel = `<button class="btn-cancel" onclick="cancelRequest(${h.id})">H·ªßy Y√™u C·∫ßu</button>`;
			}

			// CSS chung cho badge tr·∫°ng th√°i
			let finalStatusStyle = `padding:4px 8px; border-radius:20px; font-size:11px; font-weight:600; display:inline-block; ${statusStyle}`;

			// 5. Render HTML
			list.innerHTML += `
				<li class="history-item" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #eee;">
					<div>
						<div style="font-weight:600; font-size:14px; margin-bottom:2px;">
							${dateStr} 
							<span style="${typeStyle}">${h.type}</span>
						</div>
						<div style="font-size:13px; color:#666; font-style:italic;">
							${cleanReason}
						</div>
					</div>

						<span style="${finalStatusStyle}">
							${statusIcon} ${stText}

						<br>
						${btnCancel}
					</div>
				</li>`;
		});
    }

    // --- H√ÄM T√çNH TO√ÅN ---
    function calcTotalDays() {
        const type = document.getElementById("reqType").value;
        const startStr = document.getElementById("reqStartDate").value;
        const endStr = document.getElementById("reqEndDate").value;
        const infoDiv = document.getElementById("calcInfo");
        const groupNb = document.getElementById("groupNbSource");
        
        if (type.startsWith("NB")) {
            groupNb.style.display = "block";
        } else {
            groupNb.style.display = "none";
            document.querySelectorAll(".src-cb").forEach(cb => cb.checked = false); 
        }

        if (!startStr) {
            infoDiv.style.display = "none"; globalNeededTotal = 0; updateSourceStatus(0); return;
        }

        const d1 = new Date(startStr);
        const d2 = endStr ? new Date(endStr) : new Date(startStr);

        if (d2 < d1) {
            infoDiv.style.display = "block"; infoDiv.innerText = "‚ö†Ô∏è Ng√†y k·∫øt th√∫c l·ªói!"; infoDiv.style.color = "red"; globalNeededTotal = 0; return;
        }

        const diffTime = Math.abs(d2 - d1);
        const dayCount = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; 
        const valPerDay = type.includes("/2") ? 0.5 : 1.0;
        globalNeededTotal = dayCount * valPerDay;

        infoDiv.style.display = "block";
        infoDiv.style.color = "#0078d4";
        infoDiv.innerHTML = `‚è≥ B·∫°n ch·ªçn <b>${dayCount} ng√†y</b>. <br>üí∞ T·ªïng tr·ª´: <b>${globalNeededTotal}</b> c√¥ng (${type}).`;

        if (type.startsWith("NB")) updateSourceStatus(globalNeededTotal);
    }

    function updateSourceStatus(needed) {
        const sumDiv = document.getElementById("sourceSummary");
        if(needed === 0) { sumDiv.innerText=""; return; }

        let selected = 0;
        const checkedBoxes = document.querySelectorAll(".src-cb:checked");
        checkedBoxes.forEach(cb => { selected += parseFloat(cb.getAttribute("data-amt")); });
        
        selected = parseFloat(selected.toFixed(2));
        needed = parseFloat(needed.toFixed(2));

        if(selected === needed) {
            sumDiv.innerHTML = `‚úÖ ƒê√£ ch·ªçn: ${selected} / C·∫ßn: ${needed} (H·ª£p l·ªá)`; sumDiv.className = "source-summary status-ok";
        } else if (checkedBoxes.length === 1 && selected > needed) {
            const remain = selected - needed;
            sumDiv.innerHTML = `‚úÇÔ∏è T·ª± ƒë·ªông c·∫Øt: D√πng ${needed}, c√≤n d∆∞ ${remain} (H·ª£p l·ªá)`; sumDiv.className = "source-summary status-ok";
        } else if (selected > needed) {
            sumDiv.innerHTML = `‚ö†Ô∏è D∆∞: ${selected} / C·∫ßn: ${needed} (Vui l√≤ng b·ªè b·ªõt)`; sumDiv.className = "source-summary status-lack";
        } else {
            sumDiv.innerHTML = `‚ùå Thi·∫øu: ${selected} / C·∫ßn: ${needed} (Ch·ªçn th√™m)`; sumDiv.className = "source-summary status-lack";
        }
    }

    // --- [ƒê√É S·ª¨A] G·ª¨I Y√äU C·∫¶U K√àM ID NGU·ªíN ---
    async function submitRequest() {
        const userCode = sessionStorage.getItem("empUser");
        const empName = document.getElementById("dispName").innerText;
        const type = document.getElementById("reqType").value;
        const startStr = document.getElementById("reqStartDate").value;
        const endStr = document.getElementById("reqEndDate").value || startStr;
        let reasonInput = document.getElementById("reqReason").value.trim();

        if (!startStr) return alert("Vui l√≤ng ch·ªçn ng√†y b·∫Øt ƒë·∫ßu!");
        if (globalNeededTotal <= 0) return alert("Ng√†y kh√¥ng h·ª£p l·ªá!");

        const pTotal = parseFloat(document.getElementById("valTotal").innerText);
        const bOld = parseFloat(document.getElementById("valBOld").innerText) || 0;
        const bNew = parseFloat(document.getElementById("valBNew").innerText) || 0;
        const bTotal = bOld + bNew;
        const pOld = parseFloat(document.getElementById("valPOld").innerText) || 0;
        const pNew = parseFloat(document.getElementById("valPNew").innerText) || 0;
        const pnTotal = pOld + pNew;

        if (type.startsWith("P") && pnTotal < globalNeededTotal) return alert(`S·ªë d∆∞ Ph√©p (${pnTotal}) kh√¥ng ƒë·ªß.`);
        if (type.startsWith("NB") && bTotal < globalNeededTotal) return alert(`S·ªë d∆∞ B√π (${bTotal}) kh√¥ng ƒë·ªß.`);

        let finalReasonBase = reasonInput;
        
        if (type.startsWith("NB")) {
            let selected = 0;
            let sourceTexts = [];
            const checkedBoxes = document.querySelectorAll(".src-cb:checked");

            checkedBoxes.forEach(cb => {
                selected += parseFloat(cb.getAttribute("data-amt"));
                // --- L∆ØU ID V√ÄO CHU·ªñI ƒê·ªÇ SAU N√ÄY T√åM L·∫†I ƒê∆Ø·ª¢C ---
                // Format: [REF:123] 14/12 (Tr·ª±c ƒë√™m)
                const text = cb.getAttribute("data-text");
                const id = cb.value; 
                sourceTexts.push(`${text} [REF:${id}]`); 
            });
            
            selected = parseFloat(selected.toFixed(2));

            if (selected < globalNeededTotal) return alert(`‚ö†Ô∏è Ch∆∞a ch·ªçn ƒë·ªß ngu·ªìn b√π!`);
            
            if (selected > globalNeededTotal) {
                if (checkedBoxes.length === 1) { /* OK */ } 
                else { return alert(`‚ö†Ô∏è Ch·ªçn th·ª´a ngu·ªìn b√π!`); }
            }

            finalReasonBase = `[B√π cho: ${sourceTexts.join(", ")}] ${reasonInput}`;
        }

        if (!confirm(`X√°c nh·∫≠n ƒëƒÉng k√Ω ngh·ªâ t·ª´ ${startStr} ƒë·∫øn ${endStr}?`)) return;

        const btn = document.querySelector(".btn-submit");
        btn.innerText = "ƒêang x·ª≠ l√Ω..."; btn.disabled = true;

        try {
            const checkEmp = await _supabase.from('employees').select('status').eq('code', userCode).single();
            if (checkEmp.data && checkEmp.data.status === 'inactive') { alert("B·∫°n ƒë√£ ngh·ªâ vi·ªác!"); logout(); return; }
		
            const requests = [];
            const startDate = new Date(startStr);
            const endDate = new Date(endStr);
            const valPerDay = type.includes("/2") ? 0.5 : 1.0;

            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateISO = d.toISOString().split('T')[0];
                requests.push({
                    emp_code: userCode, emp_name: empName, type: type, date: dateISO,
                    reason: finalReasonBase, status: 'Ch·ªù duy·ªát', val: valPerDay
                });
            }

            const { error } = await _supabase.from('leave_requests').insert(requests);

            if (error) throw error;

            alert("‚úÖ ƒê√£ g·ª≠i th√†nh c√¥ng!");
            document.getElementById("reqStartDate").value = "";
            document.getElementById("reqEndDate").value = "";
            document.getElementById("reqReason").value = "";
            document.getElementById("calcInfo").style.display = "none";
            document.querySelectorAll(".src-cb").forEach(cb => cb.checked = false);
            
            loadData(userCode);

        } catch(e) { console.error(e); alert("L·ªói: " + e.message); } 
        finally { btn.innerText = "G·ª≠i Y√™u C·∫ßu"; btn.disabled = false; }
    }

    async function cancelRequest(id) {
        if(!confirm("H·ªßy y√™u c·∫ßu n√†y?")) return;
        document.getElementById("loading").style.display = "block";
        const userCode = sessionStorage.getItem("empUser");
        try {
            const { error } = await _supabase.from('leave_requests').delete().eq('id', id);
            if (error) throw error;
            alert("ƒê√£ h·ªßy!"); loadData(userCode);
        } catch(e) { alert("L·ªói: " + e.message); }
        document.getElementById("loading").style.display = "none";
    }

    function setupRealtimeListener(userCode) {
        _supabase.channel('employee-updates')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'leave_requests', filter: `emp_code=eq.${userCode}` }, 
            (payload) => {
                const status = payload.new.status;
                let msg = status === 'ƒê√£ duy·ªát' ? "‚úÖ ƒê√£ ƒë∆∞·ª£c duy·ªát!" : (status === 'T·ª´ ch·ªëi' ? "‚ùå B·ªã t·ª´ ch·ªëi." : "üîî Tr·∫°ng th√°i thay ƒë·ªïi.");
                playNotificationSound(); showToastNotification(msg); loadData(userCode);
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'leave_balance', filter: `emp_code=eq.${userCode}` }, 
            () => { playNotificationSound(); showToastNotification("üí∞ S·ªë d∆∞ ph√©p thay ƒë·ªïi!"); loadData(userCode); })
            .subscribe();
    }

    function playNotificationSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator(); const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = "sine"; osc.frequency.setValueAtTime(800, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.start(); osc.stop(ctx.currentTime + 0.5);
    }

    function showToastNotification(mess) {
        const div = document.createElement("div");
        div.style.position = "fixed"; div.style.top = "20px"; div.style.right = "20px";
        div.style.background = "#2c3e50"; div.style.color = "white"; div.style.padding = "15px 25px";
        div.style.borderRadius = "50px"; div.style.boxShadow = "0 4px 15px rgba(0,0,0,0.2)";
        div.style.zIndex = "9999"; div.style.fontWeight = "bold"; div.style.animation = "slideInRight 0.5s forwards";
        div.innerText = mess; document.body.appendChild(div);
        setTimeout(() => { div.style.opacity = "0"; div.style.transition="opacity 0.5s"; setTimeout(()=>div.remove(),500); }, 5000);
    }
    
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `@keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }`;
    document.head.appendChild(styleSheet);
